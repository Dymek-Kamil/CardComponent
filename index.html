<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="con">
      <div class="card">
        <div class="card-image-filter">
          <img src="images/image-header-desktop.jpg" class="card-image" />
        </div>
        <div class="card-title">
          Get <span>insights</span> that help <br />
          your business grow.
        </div>
        <div class="card-paragraph">
          Discover the benefits of data analytics and make <br />
          better decisions regarding revenue, customer <br />
          experience, and overall efficiency.
        </div>
        <div class="card-stats left">
          <div class="card-stats-stats">10k+</div>
          <div class="card-stats-title">COMPANIES</div>
        </div>
        <div class="card-stats center">
          <div class="card-stats-stats">314</div>
          <div class="card-stats-title">TEMPLATES</div>
        </div>
        <div class="card-stats right">
          <div class="card-stats-stats">12M+</div>
          <div class="card-stats-title">QUERIES</div>
        </div>
      </div>
    </div>
  </body>
</html>
